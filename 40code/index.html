<html>
    <head>
        <title>40Code OAuth</title>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests;">
        <script src = "pgs.js"></script>
    </head>
    <body>
        <h1>40Code OAuth</h1>
        <hr>
        <input placeholder = "URL" id = "url"></input>
        <br>
        <textarea id="message" name="message" rows="4" cols="30">Here,input the json datas...</textarea>
        <br>
        <button onclick = "document.getElementById('back').innerHTML = submitt('get')">发送get</button>
        <br>
        <button onclick = "document.getElementById('back').innerHTML = submitt('post')">发送post</button>
        <br>
        <br>
        <hr>
        <bold>返回内容：</bold>
        <br>
        <div id = "back">
            <i>There's nothing now......</i>
        </div>
        <script>
            function submitt(type){
                var a = document.getElementById("url").value;
                var b = document.getElementById("message").value;
                try {
                    if (type === "get"){
                        return gets(a);
                    }
                    else{
                        b = b.replace(/\n/g, " ");
                        b = JSON.parse(b);
                        console.log(b);
                        return posts(a,b);
                    }
                } catch (error) {
                    console.error('Parsing error:', error.message);
                    return "<font color = 'red'>" + 'Parsing error:' + error.message + "</font>";
                }
            }
        </script>
    </body>
</html>
